{extend name="base" /}
{block name="content"}
<ul class="nav nav-tabs" role="tablist">
                <li class="active"><a href="#tab1">SEO优化</a></li>
            </ul>
            <form action="" method="post">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th width="5%">编号</th>
                                <th>配置名称</th>
                                <th width="20%">配置值</th>
                                <th >描述</th>
                            </tr>
                            </thead>
                            <tbody>
                            {foreach name="field" item="vo"}
                            <tr>
                                <td>{$vo['seo_id']}</td>
                                <td>{$vo['seo_name']}</td>
                                <td>
                                    <input type="text" class="form-control" value="{$vo['seo_value']}"
                                     onblur="change(this,{$vo['seo_id']})">
                                </td>
                                <td>{$vo['seo_des']}</td>
                            </tr>
                            {/foreach}
                            </tbody>
                        </table>
                    </div>
                </div>
            </form>
            <div class="pagination pagination-sm pull-right">
            </div>
            <script type="text/javascript">
            	
            	function change(obj,seo_id){

            		//获取配置值
            		var seo_value=$(obj).val();
            		$.post("{:url('edit')}",{seo_id:seo_id,seo_value:seo_value},
            			function(res){
            				

            			},'json'

            			);

            	}


            </script>
{/block}
