{extend name="base" /}
{block name="content"}

<ul class="nav nav-tabs" role="tablist">
                <li><a href="{:url('index')}">产品管理</a></li>
                <li class="active"><a href="{:url('index')}">产品编辑</a></li>
            </ul>
            <form class="form-horizontal" id="form"  action="{:url('update')}" method="post" enctype="multipart/form-data">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">产品管理</h3>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <label for="" class="col-md-3 control-label">产品缩略图</label>
                            <div class="col-md-6">
                                <input type="file" name="product_thumb"  class="form-control" 
                                value="{$data['product_thumb']}">
                            </div>
                        </div>
                        <div class="row">
                            <label for="" class="col-md-3 control-label">产品标题</label>
                            <div class="col-md-6">
                                <input type="text" name="product_title"  class="form-control" value="{$data['product_title']}">
                            </div>
                        </div>
                        <div class="row">
                            <label for="" class="col-md-3 control-label">产品分类</label>
                            <div class="col-md-6">
                                <select class="js-example-basic-single form-control" name="cate_id">
                                    <option value="0">请选择分类</option>
                                    {foreach name="fenleiData" item="vo"}
                                    <option {if condition="$oldData['fenlei_id']==$vo['fenlei_id']"}selected{/if} value="{$vo['fenlei_id']}">{$vo['fenlei_name']}</option>
                                    {/foreach}
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <label for=""  class="col-md-3 control-label">产品详情</label>
                            <div class="col-md-6">
                              <script id="editor" type="text/plain" name="product_content" style="">
                                  {$data['product_content']}
                              </script>
                            </div>
                        </div>
                    </div>
                </div>
                <input type="hidden" name="product_id" value="{:input('param.product_id')}">
                <div class="row text-center">
                     <button class="btn btn-primary" type="submit">确定</button>
                </div>
               
            </form>
            <script type="text/javascript" charset="utf-8" src="__STATIC__/ueditor/ueditor.config.js"></script>
            <script type="text/javascript" charset="utf-8" src="__STATIC__/ueditor/ueditor.all.min.js"> </script>
            <script type="text/javascript" charset="utf-8" src="__STATIC__/ueditor/lang/zh-cn/zh-cn.js"></script>
            <script type="text/javascript">
                 var ue = UE.getEditor('editor');
            </script>
            
{/block}
