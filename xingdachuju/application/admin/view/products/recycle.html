{extend name="base" /}
{block name="content"}
 <ul class="nav nav-tabs" role="tablist">
                <li class="active"><a href="#tab1">回收站</a></li>
            </ul>
            <form action="" method="post" id="form">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th width="5%">编号</th>
                                <th>产品缩略图</th>
                                <th>产品标题</th>
                                <th width="200">操作</th>
                            </tr>
                            </thead>
                            <tbody>
                                {foreach name="field" item="vo"}
                                <tr>
                                    <td>{$vo['product_id']}</td>
                                     <td><a href="javascript:;"><img width="50" src="__ROOT__/uploads/{$vo['product_thumb']}"></a></td>
                                    <td>{$vo['product_title']}</td>
                                    <td>
                                        <div class="btn-group">
                                            <button data-toggle="dropdown" class="btn btn-primary btn-xs dropdown-toggle">操作 <span class="caret"></span></button>
                                            <ul class="dropdown-menu dropdown-menu-right">
                                                <li><a href="{:url('outToRecycle',['product_id'=>$vo['product_id']])}">恢复数据</a></li>
                                                <li class="divider"></li>
                                                <li><a href="javascript:;" onclick="del({$vo['product_id']})">彻底删除</a></li>
                                            </ul>
                                        </div>
                                    </td>
                                </tr>
                                {/foreach}
                            </tbody>
                        </table>
                    </div>
                </div>
            </form>
            <div class="pagination pagination-sm pull-right">
                {$field->render()}
            </div>
            <script type="text/javascript">

                //彻底删除数据
                function del(product_id){
                    location.href="{:url('del')}"+'?product_id='+product_id;
                }
            </script>
{/block}
