{extend name="base" /}
{block name="content"}  
            <form  class="form-horizontal" id="form" action="" method="post">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">修改密码</h3>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <label for="" class="col-md-3 control-label">原始密码</label>
                            <div class="col-md-6">
                                <input  type="text" name="admin_password"  class="form-control" placeholder="请填写原始密码">
                            </div>
                        </div>
                        <div class="row">
                            <label for="" class="col-md-3 control-label">新密码</label>
                            <div class="col-md-6">
                                <input  type="text" name="new_password"  class="form-control" placeholder="请填写新密码">
                            </div>
                        </div>
                        <div class="row">
                            <label for="" class="col-md-3 control-label">确认密码</label>
                            <div class="col-md-6">
                                <input  type="text" name="confirm_password"  class="form-control" placeholder="请填写确认密码">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row text-center">
                	<button class="btn btn-primary" type="submit">确定</button>
                </div>
                
            </form>
{/block}
