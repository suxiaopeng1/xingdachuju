{extend name="base" /}
{block name="content"}
<ul class="nav nav-tabs" role="tablist">
                <li class="active"><a href="">分类管理</a></li>
                <li><a href="{:url('store')}">添加分类</a></li>
            </ul>
            <form action="" method="post">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th width="80">编号</th>
                                <th>分类名称</th>
                                <th width="200">操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            	{foreach name="field" item="vo"}

                            <tr>
                                <td>{$vo['fenlei_id']}</td>
                                <td>{$vo['fenlei_name']}</td>
                                <td>
                                    <div class="btn-group">
                                        <button data-toggle="dropdown" class="btn btn-primary btn-xs dropdown-toggle">操作 <span class="caret"></span></button>
                                        <ul class="dropdown-menu dropdown-menu-right">
                                            <li><a href="{:url('admin/fenlei/store',['fenlei_id'=>$vo['fenlei_id']])}">编辑</a></li>
                                            <li class="divider"></li>
                                            <li><a href="javascript:;" onclick="del({$vo['fenlei_id']})">删除</a></li>
                                        </ul>
                                    </div>
                                </td>
                            </tr>
                            {/foreach}
                            </tbody>
                        </table>
                    </div>
                </div>
            </form>
            <div class="pagination pagination-sm pull-right">
            	{$field->render()}
            </div>
            <script type="text/javascript">
                function del(fenlei_id){
                    location.href="{:url('del')}"+'?fenlei_id='+fenlei_id;
                }
            </script>
{/block}
