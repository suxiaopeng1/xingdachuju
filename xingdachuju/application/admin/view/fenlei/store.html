{extend name="base" /}
{block name="content"}
<ul class="nav nav-tabs" role="tablist">
                <li><a href="{:url('index')}">分类管理</a></li>
                {if condition="input('param.fenlei_id')"}
                <li class="active"><a href="">分类编辑</a></li>
                {else/}
                 <li class="active"><a href="">分类添加</a></li>
                {/if}    
            </ul>
            <form class="form-horizontal" id="form"  action="" method="post">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">分类管理</h3>
                    </div>
                    <div class="panel-body">

                        	<div class="row">
                        		<label for="" class="col-md-3 control-label">分类名称</label>
                            <div class="col-md-6">
                                <input type="text" class="form-control" name="fenlei_name" value="{$oldData['fenlei_name']}">
                            </div>
                        	</div>
                            
                        
                    </div>
                </div>
                <input type="hidden" name="fenlei_id" value="{:input('param.fenlei_id')}">
                <div class="row text-center">
                	<button class="btn btn-primary" type="submit">确定</button>
                </div>
                
            </form>
{/block}
